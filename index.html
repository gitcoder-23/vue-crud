 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Crud App Using Vue.js</title>

     <!-- //Boostrap Link -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

     <!-- //Fontawasome Link -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

   <style type="text/css">
    #overlay{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
    }
    </style>

 </head>
 <body>
   <div id="app" >
       <!-- Header Level -->
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-lg-12">
                <p class="text-center text-light display-4 pt-2 header_text" style="font-size: 30px; font-weight: 500;">
                    Crud App Using Vue.js
                </p>
            </div>
        </div>
    </div>

    <!-- Next Level -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-6">
                <h3 class="text-info">Register Users

                </h3>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-info float-right" @click="showAddModal=true">
                    <i class="fas fa-user"></i>&nbsp;&nbsp;
                        Add New User
                </button>
            </div>
        </div>
        <hr class="bg-info">
        <!-- <div class="alert alert-danger" v-if="errorMsg">
            Error Message
        </div> static -->
        <div class="alert alert-danger" v-if="errorMsg">
            <!-- Interpolation Binding -->
            {{ errorMsg }} 
        </div>
        <div class="alert alert-success" v-if="successMsg">
            {{ successMsg }}
        </div>
        <!-- Displaying Records -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="text-center bg-info text-light">
                          <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <!-- v-for directive -->
                        <tr class="text-center" v-for="user in users">
                            <td>{{user.id}}</td>
                            <td>{{user.u_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td><a href="#" class="text-success" @click="showEditModal=true; setUser(user);"><i class="fas fa-edit"></i></a></td>
                            <td><a href="#" class="text-danger" @click="showDeleteModal=true; setUser(user); "><i class="fas fa-trash-alt"></i></a></td>
                        </tr>
                        
                    </tbody>

                </table>
            </div>
        </div>
        
    </div>

    
<!-- Add User Modal  -->
<div class="user_modal" id="overlay" v-if="showAddModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="close" @click="showAddModal=false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-4">
                <form action="#" method="POST" class="">
                    <div class="form-group">
                        <input type="text" name="u_name" id="u_name" class="form-control form-control-lg" placeholder="Your name" v-model="newUser.u_name" />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Your email" v-model="newUser.email" />
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" id="phone" class="form-control form-control-lg" placeholder="Your phone" v-model="newUser.phone" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-block btn-lg" @click="showAddModal=false; addUser(); clearMsg();">Add User</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>

<!-- Add User Modal End -->

<!-- Edit User Modal  -->
<div class="user_modal" id="overlay" v-if="showEditModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" @click="showEditModal=false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-4">
                <form action="#" method="POST" class="">
                    <div class="form-group">
                        <input type="text" name="u_name" id="u_name" class="form-control form-control-lg" placeholder="Your name" v-model="currentUser.u_name" />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Your email" v-model="currentUser.email" />
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" id="phone" class="form-control form-control-lg" placeholder="Your phone" v-model="currentUser.phone" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-block btn-lg" @click="showEditModal=false; updateUser(); clearMsg();">Update User</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
<!-- Edit User Modal End -->

<!-- Delete User Modal  -->
<div class="user_modal" id="overlay" v-if="showDeleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="close" @click="showDeleteModal=false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-4">
                <h4 class="text-danger">Do you want to delete?</h4>
                <h5 class="">You are deleting '{{currentUser.u_name}}'</h5>
                <hr class="" />
                <button class="btn btn-danger btn-lg" @click="showDeleteModal=false; deleteUser(); clearMsg();">Yes</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-info btn-lg" @click="showDeleteModal=false">No</button>
            </div>
        </div>
    </div>

</div>
<!-- Edit User Modal End -->

   </div> 



      <!-- Vuejs Design Link -->
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<!-- Axios needed for vue crud ops. search by axios cdn 'https://cdnjs.com/libraries/axios' -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>

<script >

    // Vue Instance

var app = new Vue({

    el: '#app',
        data: {
            // errorMsg: false,
            // successMsg: false,
            errorMsg: '', //Message alert
            successMsg: '', //Message alert
            showAddModal: false,
            showEditModal: false,
            showDeleteModal: false,

            //Dynamic data pass
            users: [], //array format data shown in list

            //For Adduser
            newUser: {u_name: '', email: '', phone: ''},

            // For Updateuser
            currentUser: {},

        },

        //Life cycle hook method
        mounted: function(){
            this.getAllUsers();
        },


        methods:{

            // All rest api methods "http://localhost/vue-php-crud/process.php?action=read"

            // List
            getAllUsers(){
                axios.get('http://localhost/vue-php-crud/process.php?action=read').then(function(response){
                    if(response.data.error){
                        app.errorMsg = response.data.message;
                    }
                    else{
                        
                        app.users = response.data.users;
                    }
                }) 
            },

            // Create user
             addUser(){
                var formData = app.toFormData(app.newUser);
                
                axios.post('http://localhost/vue-php-crud/process.php?action=create', formData).then(function(response){
                    app.newUser = {u_name: "", email: "", phone: ""};
                    
                    if(response.data.error){
                        app.errorMsg = response.data.message;
                    }
                    else{
                      
                        app.successMsg = response.data.message;
                        app.getAllUsers();
                       
                    }
                }) 
             },

             // For add user data
             toFormData(obj){
                 var fd = new FormData();
                 for(var i in obj){
                     fd.append(i, obj[i]);
                 }
                 return fd;
             },

             // Update user
             updateUser(){
                var formData = app.toFormData(app.currentUser);
                
                axios.post('http://localhost/vue-php-crud/process.php?action=update', formData).then(function(response){
                    app.currentUser = {};
                    
                    if(response.data.error){
                        app.errorMsg = response.data.message;
                    }
                    else{
                      
                        app.successMsg = response.data.message;
                        app.getAllUsers();
                       
                    }
                }) 
             },

             // For Update/ Delete user data
             setUser(user){
                app.currentUser = user;
             },

             // Delete user
             deleteUser(){
                var formData = app.toFormData(app.currentUser);
                
                axios.post('http://localhost/vue-php-crud/process.php?action=delete', formData).then(function(response){
                    app.currentUser = {};
                    
                    if(response.data.error){
                        app.errorMsg = response.data.message;
                    }
                    else{
                      
                        app.successMsg = response.data.message;
                        app.getAllUsers();
                       
                    }
                }) 
             },

             // Clear msg
             clearMsg(){
                 app.errorMsg = "";
                 app.successMsg = "";
             }

        }
})
</script>
<!-- <script src="./main.js"></script> -->
 </body>
 </html>
